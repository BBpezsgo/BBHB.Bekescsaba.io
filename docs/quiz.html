<html>

<head>
    <script>document.addEventListener('contextmenu', event => event.preventDefault())</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/container.css">
    <link rel="stylesheet" href="./styles/background.css">

    <style>
        :root {
            --quiz-label-wrong: #cc3102;
            --quiz-label-right: #4da811;
        }

        .quiz-panel,
        .final-panel {
            background-image: url('./images/brick2.png');
            background-size: 32px;

            border: 2px solid #777;

            margin: 20px;
            padding: 20px;

            box-shadow: inset #000a 0px 0px 100px 300px;

            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
       }

        .answers > label {
            display: block;
            margin-left: 20px;
        }

        .question {
            font-size: 24px;
            font-weight: 600;
            user-select: none;
        }

        .answers > label {
            user-select: none;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="quiz"></div>

        <div class="final-panel">
            <button id="submit" class="button" onclick="showResults()">Submit Quiz</button>
            <div id="results"></div>
        </div>

    </div>

    <a class="button" href="./index.html" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
    ">
        Vissza a főoldalra
    </a>

    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>© Copyright 2022</p>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz')
        const resultsContainer = document.getElementById('results')

        var questionz = []

        fetch('./jsons/quiz.json')
        .then((response) => {
            response.json()
            .then((json) => {
                questionz = json.questionz
                buildQuiz()
            })
        })

        function showResults() {
            const answerContainers = quizContainer.querySelectorAll('.answers')
            let numCorrect = 0

            questionz.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber]
                const selector = `input[name=question${questionNumber}]:checked`
                const userAnswer = (answerContainer.querySelector(selector) || {}).value

                if (userAnswer === currentQuestion.correctAnswer) {
                    numCorrect++
                    answerContainers[questionNumber].style.color = 'var(--quiz-label-right)'
                }
                else {
                    answerContainers[questionNumber].style.color = 'var(--quiz-label-wrong)';
                }
            })

            resultsContainer.innerHTML = `${numCorrect} out of ${questionz.length}`
        }

        function buildQuiz() {
            const output = []

            questionz.forEach(
                (currentQuestion, questionNumber) => {
                    const answers = []

                    for (letter in currentQuestion.answers) {
                        answers.push(
                            `
                            <label>
                                <input type="radio" name="question${questionNumber}" value="${letter}">
                                ${letter} :
                                ${currentQuestion.answers[letter]}
                            </label>
                            `
                        )
                    }

                    // add this question and its answers to the output
                    output.push(
                        `
                        <div class="quiz-panel">
                            <div class="question"> ${currentQuestion.question} </div>
                            <div class="answers"> ${answers.join('')} </div>
                        </div>
                        `
                    )
                }
            )

            quizContainer.innerHTML = output.join('')
        }
    </script>

    <style id="bgStyle">body::before {background-image:url('./images/sky-low.jpg')}</style>
    <script src="./scripts/background.js"></script>
</body>

</html>
