<html>

<head>
    <script>document.addEventListener('contextmenu', event => event.preventDefault())</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --quiz-label-wrong: #cc3102;
            --quiz-label-right: #4da811;
        }

        body {
            background-image: url('./graphics/bg.png');
            background-size: 64px;
            image-rendering: pixelated;
            font-family: Courier;
        }

        .quiz-panel,
        .final-panel {
            background-image: url('./graphics/bg2.png');
            background-size: 8px;
            image-rendering: pixelated;

            border: 2px solid #ffd182;

            margin: 20px;
            padding: 20px;
        }

        .answers > label {
            display: block;
            margin-left: 20px;
        }

        .question {
            font-size: 24px;
            font-weight: 600;
        }

        button {
            background-color: #fff3df;

            border: 3px solid;
            border-top-color: #ffe1ac;
            border-left-color: #ffe1ac;
            border-bottom-color: #ffd182;
            border-right-color: #ffd182;
        }

        button:active {
            background-color: #fff3df;
            
            border: 3px solid;
            border-top-color: #ffd182;
            border-left-color: #ffd182;
            border-bottom-color: #ffe1ac;
            border-right-color: #ffe1ac;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="quiz"></div>

        <div class="final-panel">
            <button id="submit" onclick="showResults()">Submit Quiz</button>
            <div id="results"></div>
        </div>

    </div>

    <script>
        const quizContainer = document.getElementById('quiz')
        const resultsContainer = document.getElementById('results')

        const questionz = [
            {
                question: "Question 1",
                answers: {
                    a: "A",
                    b: "B",
                    c: "C (correct)"
                },
                correctAnswer: "c"
            },
            {
                question: "Question 2",
                answers: {
                    a: "A",
                    b: "B",
                    c: "C (correct)"
                },
                correctAnswer: "c"
            },
            {
                question: "Question 3",
                answers: {
                    a: "A",
                    b: "B",
                    c: "C",
                    d: "D (correct)"
                },
                correctAnswer: "d"
            }
        ]

        function showResults() {
            const answerContainers = quizContainer.querySelectorAll('.answers')
            let numCorrect = 0

            questionz.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber]
                const selector = `input[name=question${questionNumber}]:checked`
                const userAnswer = (answerContainer.querySelector(selector) || {}).value

                if (userAnswer === currentQuestion.correctAnswer) {
                    numCorrect++
                    answerContainers[questionNumber].style.color = 'var(--quiz-label-right)'
                }
                else {
                    answerContainers[questionNumber].style.color = 'var(--quiz-label-wrong)';
                }
            })

            resultsContainer.innerHTML = `${numCorrect} out of ${questionz.length}`
        }

        function buildQuiz() {
            const output = []

            questionz.forEach(
                (currentQuestion, questionNumber) => {
                    const answers = []

                    for (letter in currentQuestion.answers) {
                        answers.push(
                            `
                            <label>
                                <input type="radio" name="question${questionNumber}" value="${letter}">
                                ${letter} :
                                ${currentQuestion.answers[letter]}
                            </label>
                            `
                        )
                    }

                    // add this question and its answers to the output
                    output.push(
                        `
                        <div class="quiz-panel">
                            <div class="question"> ${currentQuestion.question} </div>
                            <div class="answers"> ${answers.join('')} </div>
                        </div>
                        `
                    )
                }
            )

            quizContainer.innerHTML = output.join('')
        }

        buildQuiz()
    </script>

</body>

</html>
